<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline properties</title>
    <style>
        .div-flex div{
            background-color: rgba(0, 0, 0, 0.896);
            color: rgba(255, 255, 255, 0.774);
            border: 4px solid green;
            outline: dotted red;
            outline-offset: 50px;
            width: 200px;
            height: 200px;
            padding: 25px 35px 25px 100px;
            margin: 100px 250px 100px 500px;
        }
    </style>
</head>

<body>
    <div class="div-flex">
        <div>This is a Paragraph</div>
    </div>
</body>

</html>
